<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referências Utilizadas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #444;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #777;
        }

        .image-container {
            background-color: #f9f9f9;
            padding: 10px;
        }

        .references {
            padding: 20px;
        }

        .reference-item {
            background-color: #fafafa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .reference-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .reference-item a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        iframe {
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Referências utilizadas</h1>
            <p>Sites, conversas, livros, entrevistas ou mídias do que eu utilizei no material</p>
        </div>
        <div class="image-container">
            <iframe width="100%" height="180" src="https://www.youtube.com/embed/NyOQtfOzZak" allowfullscreen></iframe>
        </div>
        <div class="references">
            <div class="reference-item">
                <a href="https://brasilescola.uol.com.br/literatura/ariano-suassuna.htm?hl=pt-BR" target="_blank">Ariano Suassuna: biografia, obras, frases, resumo - Brasil Escola</a>
            </div>
            <div class="reference-item">
                <a href="https://bit.ly/4fGRrVT?r=lp" target="_blank">Ariano Suassuna - Wikipédia</a>
            </div>
            <div class="reference-item">
                <a href="https://bit.ly/4co6wcc?r=lp" target="_blank">Temas e Estilos Suassuna - Modelos de texto e ajuda a introdução</a>
            </div>
        </div>
    </div>
</body>
</html>
